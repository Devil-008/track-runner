<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E55A24"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="#FFD93D" stroke-width="3"/>
  
  <!-- Track Lines -->
  <rect x="20" y="75" width="60" height="4" rx="2" fill="#2D2D44"/>
  <rect x="35" y="82" width="30" height="3" rx="1" fill="#2D2D44"/>
  
  <!-- Running Person -->
  <!-- Head -->
  <circle cx="50" cy="25" r="10" fill="#FFE4C4"/>
  
  <!-- Body -->
  <path d="M50 35 L50 55" stroke="#FF6B35" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Arms (running pose) -->
  <path d="M50 42 L35 35" stroke="#FF6B35" stroke-width="5" stroke-linecap="round"/>
  <path d="M50 42 L62 50" stroke="#FF6B35" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Legs (running pose) -->
  <path d="M50 55 L38 72" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
  <path d="M50 55 L65 68" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Coin -->
  <circle cx="78" cy="22" r="12" fill="url(#coinGrad)" stroke="#FFC107" stroke-width="2"/>
  <text x="78" y="27" text-anchor="middle" font-size="12" font-weight="bold" fill="#8B4513">$</text>
  
  <!-- Speed Lines -->
  <path d="M15 40 L25 40" stroke="#FFD93D" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M12 50 L22 50" stroke="#FFD93D" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M15 60 L25 60" stroke="#FFD93D" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
</svg>